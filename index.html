<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalho__menu">
                <img src="./imagens/Vector.svg" alt="" class="cabecalho__logo">
                <h1 class="cabecalho-titulo__alura">Alura</h1> <h1 class="cabecalho-titulo__geek"> Geek</h1>
                <input type="search" class="cabecalho__search" placeholder="O que deseja encontrar?">
            </div>
            <button type="button" class="cabecalho__botao">Menu administrador</button>
        </div>
    </header>
    <main>
        <section class="produto">
            <h2 class="produto__titulo">Adicionar novo produto</h2>
            <input type="text" class="produto__formulario" placeholder="URL da imagem">
            <input type="text" class="produto__formulario" placeholder="Categoria">
            <input type="text" class="produto__formulario" placeholder="Nome do produto">
            <input type="text" class="produto__formulario" placeholder="Preço do produto">
            <input type="text" id="produto__form" placeholder="Descrição do produto">
            <button class="produto__botao">Adicionar produto</button>
        </section>
    </main>
    <footer>
        <section class="Rodape">
            <div class="rodape">
                <div class="rodape-logo__links">
                    <div class="rodape-logo">
                        <img src="./imagens/Vector.svg" alt="" class="rodape-logo__imagem">
                        <h2 class="rodape-logo__tituloalura">Alura</h2>
                        <h2 class="rodape-logo__titulogeek">Geek</h2>
                    </div>
                    
                    <div class="rodape-links">
                        <a href="#" class="rodape-links__itens">Quem somos nós</a>
                        <a href="#" class="rodape-links__itens">Política de privacidade</a>
                        <a href="#" class="rodape-links__itens">programa de fidelidade</a>
                        <a href="#" class="rodape-links__itens">Nossas lojas</a>
                        <a href="#" class="rodape-links__itens">Quero ser franqueado</a>
                        <a href="#" class="rodape-links__itens">Anuncie aqui</a>
                    </div>
                </div>
                
    
                <div class="rodape-formulario">
                    <h2 class="rodape-formulario__titulo">Fale conosco</h2>
                    <input type="text" class="rodape-formulario__form" placeholder="Nome">
                    <input type="text" id="rodape-formulario__form" placeholder="Escreva sua mensagem">
                    <button type="submit" class="rodape-formulario__botao">Enviar mensagem</button>
                </div>
            </div>
            
        </section>

        <div class="mini-rodape">
            <p>Desenvolvido por Junior Elias</p>
            <p>Up Code</p>
            <p>2023</p>
        </div>
        
    </footer>
</body>

</html>
